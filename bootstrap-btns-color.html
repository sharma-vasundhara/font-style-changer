<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with text color - bootstrap</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bootstrap added</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <style>
        input {
            padding: 10px;
            width: 500px;
            font-size: 20px;
            color: #555;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body class="p-3 text-center">
    <input type="text" name="user-input" id="user-input" placeholder="Enter your text here" class="m-2" />
    <br />

    <div class="btn-group m-2" role="group" aria-label="Basic example"
        style="border: 2px solid #333; border-radius: 7px;;">
        <button type="button" onclick="changeColor(teal)" class="btn btn-default">Default</button>
        <button type="button" onclick="changeColor()" class="btn btn-light">Light</button>
        <button type="button" onclick="changeColor(this)" class="btn btn-secondary">Secondary</button>
        <button type="button" onclick="changeColor(this)" class="btn btn-dark">Dark</button>
        <button type="button" onclick="changeColor(this)" class="btn btn-warning">Warning</button>
        <button type="button" onclick="changeColor(this)" class="btn btn-danger">Danger</button>
        <button type="button" onclick="changeColor(this)" class="btn btn-success">Success</button>
        <button type="button" onclick="changeColor(this)" class="btn btn-info">Info</button>
        <button type="button" onclick="changeColor(this)" class="btn btn-primary">Primary</button>
    </div>

    <h1 class="text-success m-2" id="output-text">Haq Se My V</h1>

    <script>
        let output = document.getElementById("output-text");

        function changeColor(e) {
            var textClass = `text-${e.classList[1].split("-")[1]}`;
            output.classList.value = `${textClass} m-2`;
        }
    </script>
</body>

</html>
